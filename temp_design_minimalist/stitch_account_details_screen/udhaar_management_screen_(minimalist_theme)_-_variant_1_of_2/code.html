<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d33f2",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101322",
                        "card-dark": "#1E2235",
                        "success": "#22c55e",
                        "danger": "#ef4444",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", /* 4px - Sharp/Small */
                        "lg": "0.375rem", /* 6px */
                        "xl": "0.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {

<h2 class="text-xl font-bold tracking-tight">Udhaar Khata</h2>
<button class="flex items-center justify-center p-2 rounded hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
<!-- Scrollable Content -->
<div class="flex-1 flex flex-col gap-6 p-4 pb-24">

<div class="flex items-center gap-2 mb-1">

<p class="text-xs font-medium uppercase tracking-wider text-slate-500 dark:text-slate-400">Total Lenay</p>
</div>
<p class="text-2xl font-bold text-slate-900 dark:text-white tracking-tight">Rs. 15,500</p>
</div>

<div class="flex flex-col gap-1 p-4 rounded bg-white dark:bg-card-dark border border-slate-200 dark:border-slate-700/50 shadow-sm relative overflow-hidden group">

                    Lenay hain
                </button>
<button class="flex-1 py-2 px-4 rounded text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-all">
                    Denay hain
                </button>
</div>

<button class="text-xs font-medium text-primary hover:underline">View All</button>

                                AB

</div>
</div>

<span class="material-symbols-outlined text-[16px]">notifications</span>

</div>

</div>
<div class="flex flex-col">
<h3 class="text-base font-bold text-slate-900 dark:text-white leading-tight">Doodh Wala</h3>
<p class="text-xs text-slate-500 dark:text-slate-400 mt-0.5">April Bill</p>
</div>
</div>
<div class="flex flex-col items-end">

                                Overdue
                            </span>
</div>
</div>
<!-- Actions -->
<div class="pt-3 border-t border-slate-100 dark:border-slate-700/50 flex items-center justify-between mt-1">
<p class="text-xs text-slate-400">Recorded: 10 Apr 2023</p>
<button class="flex items-center gap-1.5 px-3 py-1.5 rounded bg-slate-100 dark:bg-slate-700/50 hover:bg-success hover:text-white dark:hover:bg-success transition-colors text-xs font-semibold text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-[16px]">check</span>
                            Settle
                        </button>
</div>
</div>
